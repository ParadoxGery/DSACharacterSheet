<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>preview</title>
    <link rel="stylesheet" href="Character%20Sheet.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="app.css" />
</head>
<body>
<div class="charsheet">
    <button class="sheet-togglebutton" data-target="#ours">show ours</button>
    <button class="sheet-togglebutton" data-target="#theirs">show theirs</button>
    <div class="sheet-toggle" id="ours">
        <div id="oursContent"></div>
    </div>
    <div class="sheet-toggle" id="theirs">
        <div id="theirsContent"></div>
    </div>
</div>

<script type="application/javascript">
    $(document).ready( function () {
        $('#oursContent').load('Character%20Sheet.html');
        $('#theirsContent').load('Original%20Character%20Sheet.html');
        $('.sheet-toggle').hide();
        $('.sheet-togglebutton').bind("click",function(){
            var target = $(this).data("target");
            $('.sheet-toggle').hide();
            $(target).show();
        });
    });
</script>
</body>
</html>
